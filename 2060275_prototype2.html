<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>My weather app</title>
    <link rel="stylesheet" href="2060275_prototype2.css">
  </head>
  <body>
    <script src="2060275_prototype2.js"></script>
    <div class="daily">Daily Weather☀️ <span></span></div>
    <article class="widget">
      <div class="weatherIcon" id="Icon"></div>
    <div class="description">
        <div class="card"> 
          <p class="name" id="name">City:Please wait...</p>
          <p class="temp" id="temp">Temperature:</p>
          <p class="desc" id="description">Description:Please wait...</p>
          <p class="humidity" id="humidity">Humidity:Please wait...</p>
          <p class="pressure" id="pressure">Pressure:Please wait...</p>
          <p class="windspeed" id="windspeed">Windspeed:Please wait...</p>
          <p id="Updated">Updated:Please wait...</p>
        </div>
      </article>
  </body>
</html>
